<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
  </head>
  <body>
    <form>
      <h2>Login | Register</h2>
      <p>Enter your email and password to register.</p>
      <input type="text" name="username" placeholder="Username" required> <br> <br>
      <input type="email" name="email" placeholder="Enter your email address" required> <br> <br>
      <input type="password" name="password" placeholder="Password" required> <br> <br>
      <input type="password" name="password" placeholder="Confirm Password" required> <br> <br>
      <input type="submit" value="Register">
      <p>Or register with</p>
      <button type="button">Continue with Google</button> <br> <br>
      <button type="button">Continue with Facebook</button>     
    </form>
  </body>
</html>
