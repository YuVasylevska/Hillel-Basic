<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Inline block</title>
   <!-- <link rel="stylesheet" href="css/myreset.css"> -->
   <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <header class="header">
      <div class="container line">
         <div class="logo">
            <img src="img/logo.png" alt="GreenShop">
         </div>
         <nav class="nav">
            <ul>
               <li class="active"><a href="#">Home</a></li>
               <li><a href="#">Shop</a></li>
               <li><a href="#">Plant Care</a></li>
               <li><a href="#">Blog</a></li>
            </ul>
         </nav>
         <button class="login-btn" onclick="window.open('register.html', '_blank');">
            <img class="img-btn" src="img/logout.png" alt="Login">
            Login
         </button>
      </div>
   </header>
   <main class="main">
      <div class="container container-bg">
         <div class="main-content">
            <p class="welcome">WELCOME TO GREENSHOP</p>
            <h1>LET'S MAKE A BETTER <span class="planet">PLANET</span> </h1>
            <p class="shop-offering">We are an online plant shop offering a wide range of cheap and trendy plants. Use our plants to create an unique Urban Jungle. Order your favorite plants!</p>
            <button class="shop-btn">SHOP NOW</button>
         </div>
         <div class="main-image">
            <img src="img/plants.png" alt="Plants">
         </div>
      </div>
   </main>
</body>
</html>
